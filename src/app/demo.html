<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            /* 禁止选择文本 */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* 禁止滚动网页 */
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-scrollbar: none;
            -moz-scrollbar: none;
            -ms-scrollbar: none;
            -o-scrollbar: none;
            background-color: transparent;
        }

        body {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #buttons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            gap: 10px;
            z-index: 10;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        button {
            background: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="buttons">
            <button id="windows">Windows</button>
            <button id="close">Close</button>
        </div>
    </div>


    <script>
        document.getElementById('windows').addEventListener('click', () => {
            window.app.getWindows().then(windows => {
                console.log(windows);
            });
        });

        document.getElementById('close').addEventListener('click', () => {
            window.app.exit();
        });
        async function loadBackground() {
            try {
                const { width, height, arrayBuffer } = await window.app.getImage();
                /** @type {HTMLCanvasElement} */
                const canvas = document.getElementById('canvas');
                canvas.width = width;
                canvas.height = height;
                canvas.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(arrayBuffer), width, height), 0, 0);
            } catch (error) {
                console.error('Failed to load background:', error);
            }
        }

        loadBackground();
    </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            /* 禁止选择文本 */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            /* 禁止滚动网页 */
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
            -webkit-scrollbar: none;
            -moz-scrollbar: none;
            -ms-scrollbar: none;
            -o-scrollbar: none;
        }

        body {
            background-color: transparent;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #close {
            position: absolute;
            background: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <button id="close">Close</button>
    </div>

    <script>
        document.getElementById('close').addEventListener('click', () => {
            window.app.exit();
        });

        async function loadBackground() {
            try {
                const { width, height, arrayBuffer } = await window.app.getImage();
                /** @type {HTMLCanvasElement} */
                const canvas = document.getElementById('canvas');
                canvas.width = width;
                canvas.height = height;
                canvas.getContext('2d').putImageData(new ImageData(new Uint8ClampedArray(arrayBuffer), width, height), 0, 0);
            } catch (error) {
                console.error('Failed to load background:', error);
            }
        }
        
        loadBackground();
    </script>
</body>

</html>
